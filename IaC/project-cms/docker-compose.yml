version: "3.8"
name: wordpress-first-cloud-app

services:
  db:
    image: mysql:8.3
    restart: unless-stopped
    container_name: wordpress-database
    hostname: data.cms-wordpress.local
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      cms-network:
        ipv4_address: ${DB_SERVER_IP_ADDR}
        aliases:
          - data.cms-wordpress.local

  wordpress-app:
    depends_on:
      - db
    image: wordpress:6.4.3
    container_name: wordpress-cms
    hostname: app.cms-wordpress.local
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "80:80"
    volumes:
      - wordpress:/var/www/html
    networks:
      cms-network:
        ipv4_address: ${WORDPRESS_SERVER_IP_ADDR}
        aliases:
          - cms-wordpress.local
    links:
      - db

  wordpress-proxy:
    image: nginx:latest
    depends_on:
      - wordpress-app
    container_name: nginx-proxy
    hostname: cms-wordpress.local
    restart: always
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./snippets:/etc/nginx/snippets
      - ./ssl:/etc/nginx/ssl
    networks:
      cms-network:
        ipv4_address: ${PROXY_SERVER_IP_ADDR}
        aliases:
          - cms-wordpress.local
    links:
      - wordpress-app

networks:
  cms-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${NETWORK_SUBNET}

volumes:
  db-data: {}
  wordpress: {}

