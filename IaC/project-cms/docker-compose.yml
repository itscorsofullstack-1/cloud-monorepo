version: "3.8"
name: wordpress-first-cloud-app
services:
  db:
    image: mysql:8.3
    restart: always
    environment:
      MYSQL_DATABASE: $MYSQL_DATABASE
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      MYSQL_ROOT_PASSWORD: root-password
  wordpress-app:
    depends_on:
      - db
    image: wordpress:6.4.3
    restart: always
    environment:
      WORDPRESS_MYSQL_HOST: db:3306
      WORDPRESS_MYSQL_NAME: $MYSQL_DATABASE
      WORDPRESS_MYSQL_USER: $MYSQL_USER
      WORDPRESS_MYSQL_PASSWORD: $MYSQL_PASSWORD
    ports:
      - "8080:80"
volumes:
  db-data: {}